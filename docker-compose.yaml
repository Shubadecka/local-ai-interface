services:
  ollama:
    image: ollama/ollama:0.15.5-rocm
    container_name: ollama
    volumes:
      - ollama-data:/root/.ollama
      - ./exports:/exports:ro  # Mount exports for model import
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    group_add:
      - video
    restart: always

  finetune:
    build:
      context: .
      dockerfile: docker/Dockerfile.finetune
    container_name: finetune
    profiles:
      - finetune  # Only start with: docker compose --profile finetune up
    volumes:
      - ./configs:/app/configs
      - ./data:/app/data
      - ./checkpoints:/app/checkpoints
      - ./exports:/app/exports
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    group_add:
      - video
    ipc: host
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - HF_TOKEN=${HF_TOKEN:-}
    depends_on:
      - ollama
    # No restart - run training jobs manually
    stdin_open: true
    tty: true

  comfyui:
    image: yanwk/comfyui-boot:rocm6
    container_name: comfyui
    volumes:
      - comfyui-storage:/root
      - comfyui-models:/root/ComfyUI/models
    ports:
      - "${COMFYUI_PORT:-8188}:8188"
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    group_add:
      - video
    ipc: host
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    environment:
      - CLI_ARGS=
    restart: always

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    volumes:
      - open-webui-data:/app/backend/data
    ports:
      - "${OPENWEBUI_PORT:-3000}:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - COMFYUI_BASE_URL=http://comfyui:8188
      - ENABLE_IMAGE_GENERATION=true
    depends_on:
      - ollama
      - comfyui
    restart: always

volumes:
  ollama-data:
  comfyui-storage:
  comfyui-models:
  open-webui-data:
